---
- name: ensure necessary yum packages are installed
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - gnupg2
  sudo: true
  when: ansible_os_family == "RedHat"

- name: ensure necessary apt packages are installed
  apt:
    name: "{{ item }}"
    state: present
  sudo: true
  with_items:
    - curl
    - gnupg2
  when: ansible_os_family == "Debian"
