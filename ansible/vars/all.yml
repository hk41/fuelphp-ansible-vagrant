    - name: bower
    - name: grunt-cli
    - name: gm
    - name: canvas
    - name: flags
    - name: browserify
    - name: express
    - name: express-generator
    - name: pm2
    - name: q
    - name: request
    - name: tmp
    - name: easyimage
    - name: node-inspector
    - name: config
    - name: image-size
    - name: fabric

