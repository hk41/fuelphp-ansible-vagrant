server {
       listen 80 default_server;
       server_name myApp.vb;

       # Strict Transport Security
       add_header Strict-Transport-Security max-age=2592000;
       rewrite ^/.*$ https://$host$request_uri? permanent;
}
server {
       listen 443 default ssl;
       server_name myApp.vb;
       ssl on;
       ssl_certificate /etc/nginx/cer/meeesiSSL/ca.pem;
       ssl_certificate_key /etc/nginx/cer/meeesiSSL/ca-private.key;
       root /var/www/meeeesi/public;
       fastcgi_read_timeout 120;

       set $do_not_cache 1;
       set $fuel_env development;

       proxy_no_cache $do_not_cache;
       proxy_cache_bypass $do_not_cache;

       location / {
                try_files $uri /index.php?$uri&$args;
        }

        location ~ \.php$ {
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param HTTPS on;
                fastcgi_param FUEL_ENV $fuel_env;
                include fastcgi_params;
        }
}

upstream node-backend {
    ip_hash;
    server localhost:6001;
    #server localhost:6002;
}

server {
       listen 80;
       server_name myNode.vb;

       client_max_body_size 20M;

       # Strict Transport Security
       add_header Strict-Transport-Security max-age=2592000;
       rewrite ^/.*$ https://$host$request_uri? permanent;
}

server {
    listen 443;
    server_name myNode.vb;

    client_max_body_size 20M;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;
    #charset utf-8;
    #access_log /var/log/nginx/default.access.log main;
    #error_log /var/log/nginx/default.error.log;

    proxy_redirect                      off;
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-NginX-Proxy    true;
    proxy_set_header   Connection "";
    proxy_http_version 1.1;
    #proxy_cache one;
    #proxy_cache_key sfs$request_uri$scheme;

    fastcgi_read_timeout 120;
    set $do_not_cache 1;

    proxy_no_cache $do_not_cache;
    proxy_cache_bypass $do_not_cache;

    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;

        add_header 'Access-Control-Allow-Origin' 'https://myapp.vb';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'X-Requested-With,Accept,Content-Type, Origin';

        proxy_pass http://node-backend;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}


